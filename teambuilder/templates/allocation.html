<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='static/css/style.css'/>
    <link rel="stylesheet" href= 
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">     
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
</head>
<body ng-app="allocator">
    <div class='container' ng-controller="rootController">
        {% include 'header.html' %}
        
        <div class="allocation-container">
            <div class="allocation-controls" ng-controller='controlsController'>
                <button class="allocation-controls__button" ng-click="runAllocation()">Run Allocation</button>
                <button class="allocation-controls__button">Export Allocation</button>
            </div>
            <div class='allocation-separator'>
                <div class='allocation-constraints-wrapper'>
                    <div class="allocation-constraints">
                        <h2 class="allocation-constraints__heading">Group Sizes</h2>
                        <p>Enter your preferred group sizes:</p>
                        <div class="allocation-constraints__size-holder">
                            <div>
                                <input class="allocation-constraints__size-input" name="minSize" type="text" ng-model="minSize">
                                <label class="allocation-constraints__size-label" for="minSize">Min</label>
                            </div>
                            <div>
                                <input class="allocation-constraints__size-input"  name="idealSize" type="text" ng-model="idealSize">
                                <label class="allocation-constraints__size-label" for="minSize">Ideal</label>
                            </div>
                            <div>
                                <input class="allocation-constraints__size-input"  name="maxSize" type="text" ng-model="maxSize">
                                <label class="allocation-constraints__size-label"  for="minSize">Max</label>
                            </div>
                        </div>
                        <div class='allocation-constraints__title-holder'>
                            <h2 class="allocation-constraints__heading">Constraints</h2>
                            <button class='allocation-constraints__title-button' ng-click="openConstraintModal()">Add New</button>
                        </div>
                        <div class='allocation-constraints__constraint-container'>
                            <div class='allocation-constraint' ng-repeat="constraint in constraintList" id='{% raw %}{{$index}}{% endraw %}'>
                                <div class='allocation-constraint__status-holder'>
                                    <div class='allocation-constraint__status'>
                                        <input class='allocation-constraint__enabled-input' type='checkbox' 
                                            ng-checked="{% raw %}{{constraint.enabled}}{% endraw %}" 
                                            id="check-{% raw %}{{$index}}{% endraw %}"
                                            ng-click="toggleConstraint($index)">
                                        <label class='allocation-constraint__enabled-label' 
                                            for="check-{% raw %}{{$index}}{% endraw %}">Enabled</label>
                                    </div>
                                    <button class='allocation-constraint__delete' ng-click='removeConstraint($index)'>Delete</button>
                                </div>
                                <div class='allocation-constraint__info-holder' ng-bind-html="constraint.val.toHTML() | to_trusted">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="allocation-results-wrapper">
                    <div class="allocation-results">                        
                        <div class="allocation-group" ng-repeat="(x, y) in teams">
                            <p class="allocation-group__name"> {% raw %} {{ x }} {% endraw %}</p>
                            <div class="allocation-group__item" ng-repeat="z in y">
                                <p>{% raw %} {{ z }} {% endraw %}</p>
                            </div>      
                        </div> 
                    </div>    
                </div>
            </div>
        </div>
        <h2>Student Details</h2>
        <textarea ng-model="studentData"></textarea>
        <textarea ng-model="studentParams"></textarea>
        
        <div ng-controller="constraintEntryController">
            <p>Step 1: Select your constraint parameter</p>
            <select ng-change="updateSelectedParam()" ng-model="selectedParam" ng-options="param for param in availableParams">
            </select>
            <!-- <constrformsel></constrformsel> -->
            <div id='entryConstraintSelect'></div>
            <div id='entryConstraintInput'></div>
            <!-- The parameter will be a dropdown list -->
            <!-- <p>Step 2: Select the form of constraint to apply</p> -->
            <!-- The new form inputs will be made here -->
            <!-- Once the inputs are filled, a button will be created -->
        </div>
        <!-- <h2>Add Constraint</h2>
        <p><strong>Step 1:</strong> Select the parameter to use:</p>
        <select ng-model="selectedParam" ng-options="x for x in studentParams.split(',')">
        </select>
        <p><strong>Step 2:</strong> Select a constraint:</p>
        <select ng-model='selectedConstType' ng-options="key as value for (key, value) in getConstraintTypes(selectedParam)">
        </select>
        <div ng-bind-html="getConstraintHTML(selectedConstType, selectedParam) | trustAsHtml">
            
        </div> -->
        <!-- <div [innerHTML]="getConstraintHTML(selectedConstType, selectedParam)"></div> -->
    </div> 
    <script type='text/javascript' src='/static/js/constraints.js'/></script>
    <script type='text/javascript' src='/static/js/allocate.js'/></script>
</body>
</html>
