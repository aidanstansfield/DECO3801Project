<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='static/css/style.css'/>
    <link rel="stylesheet" href= 
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">     
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div class='container' ng-app="allocator" ng-controller="formCtrl">
        {% include 'header.html' %}

        <div class='page-heading'>
            <div class='page-heading__title-holder'>
                <a href="#" class='page-heading__button'><< Back</a>
                <h1 class='page-heading__title'>Allocation Demo</h1>
            </div>
        </div>
        <div class="allocation-container">
            <div class="allocation-controls">
                <button class="allocation-controls__button" ng-click="submit()">Run Allocation</button>
                <button class="allocation-controls__button">Export Allocation</button>
            </div>
            <div class='allocation-separator'>
                <div class="allocation-constraints">
                    <form>
                        <h2 class="allocation-constraints__heading">Group Sizes</h2>
                        <p>Enter your preferred group sizes:</p>
                        <div class="allocation-constraints__size-holder">
                            <div>
                                <input class="allocation-constraints__size-input" name="minSize" type="text" ng-model="minSize">
                                <label class="allocation-constraints__size-label" for="minSize">Min</label>
                            </div>
                            <div>
                                <input class="allocation-constraints__size-input"  name="idealSize" type="text" ng-model="idealSize">
                                <label class="allocation-constraints__size-label" for="minSize">Ideal</label>
                            </div>
                            <div>
                                <input class="allocation-constraints__size-input"  name="maxSize" type="text" ng-model="maxSize">
                                <label class="allocation-constraints__size-label"  for="minSize">Max</label>
                            </div>
                        </div>
                        <div class='allocation-constraints__title-holder'>
                            <h2 class="allocation-constraints__heading">Constraints</h2>
                            <button class='allocation-constraints__title-button'>Add New</button>
                        </div>
                        <div class='allocation-constraints__constraint-container'>
                            <div class='allocation-constraint'>
                                <div class='allocation-constraint__status-holder'>
                                    <div class='allocation-constraint__status'>
                                        <input class='allocation-constraint__enabled-input' type='checkbox'>
                                        <label class='allocation-constraint__enabled-label'>Enabled</label>
                                    </div>
                                    <button class='allocation-constraint__delete'>Delete</button>
                                </div>
                                <div class='allocation-constraint__info-holder'>
                                    <p>Every group 
                                        <strong>SHOULD HAVE</strong> 
                                        <strong>AT MOST</strong>
                                        <strong>3</strong>
                                        people with
                                        <strong>AGE</strong>
                                        between
                                        <strong>20</strong>
                                        and 
                                        <strong>21</strong>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="allocation-results">
                    <h2>Student Details</h2>
                    <textarea class='constraint-entry' ng-model="studentData"></textarea>
                    <h2>Constraint Details</h2>
                    <textarea class='constraint-entry' ng-model="constraints"></textarea>
                    <ul>
                        <li ng-repeat="(x, y) in teams">
                            <div class="allocation-group">
                                <p class="allocation-group__name"> {% raw %} {{ x }} {% endraw %}</p>
                                <ul>
                                    <li ng-repeat="z in y">
                                        <div class="allocation-group__item">
                                                {% raw %} {{ z }} {% endraw %}
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <div class="allocation_group">

                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script>
        var app = angular.module('allocator', []);
        app.controller("formCtrl", function($scope, $http) {
            // set the default values of the inputs
            $scope.minSize = 3;
            $scope.idealSize = 4;
            $scope.maxSize = 5;
            $scope.studentData = '{"44781573": {"name": "OPAL MAYER", "age": 22, "preferences": ["gameplay"]}, "49972059": {"name": "OWEN POWERS", "age": 26, "preferences": []}, "43210058": {"name": "LEANNA HOOPER", "age": 22, "preferences": ["graphics"]}, "49218373": {"name": "CANDRA KNAPP", "age": 20, "preferences": ["gameplay"]}, "41434186": {"name": "ARTIE MERCADO", "age": 20, "preferences": ["gameplay"]}, "41919562": {"name": "MISTIE DECKER", "age": 17, "preferences": ["gameplay"]}, "41733160": {"name": "JENEE HAWKINS", "age": 21, "preferences": ["networking", "gameplay"]}, "47912042": {"name": "GALEN STEVENS", "age": 18, "preferences": ["gameplay"]}, "43077121": {"name": "VEDA DUKE", "age": 26, "preferences": ["ui", "gameplay"]}, "44284944": {"name": "ALYSON SANTOS", "age": 21, "preferences": ["graphics"]}, "49801186": {"name": "NOVELLA HEWITT", "age": 19, "preferences": ["gameplay"]}, "44930399": {"name": "LEONE STRONG", "age": 27, "preferences": ["networking", "graphics"]}, "49435228": {"name": "DANN BARRY", "age": 24, "preferences": ["gameplay"]}, "42000636": {"name": "PERRY WARE", "age": 23, "preferences": ["networking"]}, "46211757": {"name": "EDDIE CRAWFORD", "age": 22, "preferences": ["gameplay"]}, "49845902": {"name": "MITCHELL KIRK", "age": 17, "preferences": ["gameplay"]}}'
            $scope.constraints = '[{"constr_type": "IntegerCountConstraint", "name": "age constraint", "field": "age", "priority": 1, "should_bool": true, "count_bxy": [2, 2], "with_bool": true, "value_bxy": [20, 30]}, {"constr_type": "SubsetSimilarityConstraint", "name": "preference constraint", "field": "preferences", "priority": 1, "similar_bool": true, "candidates": ["ui", "networking", "graphics", "gameplay"]}]'
            // add function to the submit button
            $scope.submit = function() {
                // send form input data as JSON to the server for allocation
                var request = $http({
                    method: "post",
                    url: "/allocator",
                    data: {
                        min_size: parseInt($scope.minSize, 10),
                        ideal_size: parseInt($scope.idealSize, 10),
                        max_size: parseInt($scope.maxSize, 10),
                        students: JSON.parse($scope.studentData),
                        constraints: JSON.parse($scope.constraints)
                    }
                }).then(function success(response) {
                    // get the response and populate the variable. Note Angular
                    // will automagically load this into the HTML specified
                    $scope.teams = response.data['teams'];
                    console.log(response.data);
                    console.log(response.data['teams']);
                }, function error(response) {
                    console.log("ERROR");
                });
            }
        });
    </script>
</body>
</html>
