<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel='stylesheet' type='text/css' href = '/ipw/static/css/style.css'>
</head>
<body>
    <div class='container'>
        <h1 class='centered'>Statistics</h1>
        <h2 class='centered'>Click Count</h2>
        <p class='centered' id="click-count"></p>
        <h2 class='centered'>Signed Up Users</h2>
        <table id="users">

        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        
        function updateClickCount(count) {
            $("#click-count").html('The "I\'m Interested" button has been clicked <strong>' + count + "</strong> times");
        }

        function updateUserTable(rows) {
            $("#users").empty()
            $("#users").append("<th>Name</th><th>Email Address<th>");
            rows.forEach(element => {
                $("#users").append("<tr><td>" + element + "</td><td></td></tr>");
            });            
        }

        $(document).ready(function() {            
            $.ajax({
                url: '/ipw/get-stats',
                method: 'POST'
            }).done(function(response) {
                updateClickCount(response.no_clicks);
                updateUserTable(response.rows);
            });
        });

        window.setInterval(function() {
            $.ajax({
                url: '/ipw/get-stats',
                method: 'POST'
            }).done(function(response) {
                updateClickCount(response.no_clicks);
                updateUserTable(response.rows);
            })
        }, 5000);  
      </script>
</body>

</html>
