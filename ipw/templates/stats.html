<!DOCTYPE html>

<head>
    <link rel='stylesheet' type='text/css' href = '/ipw/static/css/style.css'>
</head>
<body>
    <h1> This is the stats page</h1>
    <!-- Make a graph for avg clicks/day -->
    {% if rows %}
        <ul>
            {% for row in rows %}
                <li>Time: {{ row.time }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <!-- Make a bar graph for count of who registers -->
    {% if whos %}
        <ul>
            {% for row in whos %}
                <li>Who: {{ row.who }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>

</html>
